<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #chat-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 400px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 60%;
        }
        .my-message {
            background-color: #d1e7dd;
            margin-left: auto;
        }
        .other-message {
            background-color: #f8d7da;
            margin-right: auto;
        }
        #message-form {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #logout-btn {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        #logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div id="chat-container">
        <div id="messages"></div>
        <form id="message-form" onsubmit="sendMessage(event)">
            <input type="text" id="message-input" placeholder="Type a message" required>
            <button type="submit" id="send-btn">Send</button>
        </form>
        <button id="logout-btn" onclick="logoutUser()">Log out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut as firebaseSignOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyARDLbyGKcZR3-dc-2hsYwArPnWspMmJ3Q",
            authDomain: "gcpclass2-611d3.firebaseapp.com",
            projectId: "gcpclass2-611d3",
            storageBucket: "gcpclass2-611d3.appspot.com",
            messagingSenderId: "298572994318",
            appId: "1:298572994318:web:972ee06b1fdd0fe290a95f",
            measurementId: "G-QFBZ1G8B7X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        // Fetch and display messages
        function fetchMessages() {
            const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp'));
            onSnapshot(messagesQuery, (querySnapshot) => {
                messagesContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    messagesContainer.innerHTML += `<div class="message"><strong>${data.userName}</strong>: ${data.text}</div>`;
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Send a message
        async function sendMessage(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                await addDoc(collection(db, 'messages'), {
                    text: message,
                    userName: "Anonymous", // Set a default username since no auth
                    timestamp: new Date()
                });
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Log out
        function logoutUser() {
            console.log("No authentication to log out from.");
        }

        // Attach functions to window object
        window.logoutUser = logoutUser;
        window.sendMessage = sendMessage;

        // Fetch messages initially
        fetchMessages();
    </script>
</body>
</html>
